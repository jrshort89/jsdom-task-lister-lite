<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./src/index.js"></script>
</head>

<body>
    <div id="main-content">
        <h1>Task Lister Lite™️</h1>

        <form id="create-task-form" action="#" method="post">
            <label for="new-task-description">Task description:</label>
            <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br>
            <input type="text" id="new-task" name="new-task-description" placeholder="description">
            <select name="cars" id="colors">
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
              <option value="blue">Blue</option>
            </select>
            <input id='listButton' type="submit" value="Create New Task">
        </form>

        <div id="list">
            <h2>My Todos</h2>
            <ul id="tasks">
            </ul>
        </div>


    </div>

</body>

</html>
